<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Alex's personal website! Explore details about Alex, a fitness influencer, and his journey. Get in touch, learn more, and stay inspired.">
    <meta name="keywords" content="Alex, fitness influencer, personal website, health, wellness, about me, contact">
    <meta name="author" content="Alex">
    <meta name="robots" content="index, follow">
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-container {
            background-color: #222;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0a500;
        }

        .controls {
            margin-top: 80px;
        }

        .content-box {
            background-color: #1e1e1e;
            padding: 40px;
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .highlight {
            color: yellow;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a id="nav-contact" href="contact.html">Contact</a></li>
                    <li><a id="nav-about" href="sigma.html">About Me</a></li>
                    <li><a id="nav-home" href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="controls">
        <label id="choose-lang" for="language">Choose Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <main class="content-box">
        <h1 id="welcome-text"><span class="highlight">Welcome to My Website</span></h1>  
        <p id="homepage-text">This is the homepage. Here you can find various details about me and my journey.</p>
        
        <section class="about-section">
            <h2 id="about-title">About Alex</h2>
            <img src="Alex.webp" alt="Alex" width="250">
            <div class="info-card">
                <h3 id="intro-text">Introduction</h3>
                <p><strong id="name-text">Name:</strong> Alex</p>
                <p><strong id="age-text">Age:</strong> 32</p>
                <p><strong id="occupation-text">Occupation:</strong> Fitness Influencer</p>
            </div>
        </section>
    </main>

    <script>
        const translations = {
            en: {
                chooseLang: "Choose Language:",
                welcome: "<span class='highlight'>Welcome to My Website</span> ",
                homepage: "This is the homepage. Here you can find various details about me and my journey.",
                about: "About Alex",
                intro: "Introduction",
                name: "Name:",
                age: "Age:",
                occupation: "Occupation:",
                navContact: "Contact",
                navAbout: "About Me",
                navHome: "Home"
            },
            es: {
                chooseLang: "Elige un idioma:",
                welcome: "<span class='highlight'>Bienvenido a Mi Sitio Web</span> ",
                homepage: "Esta es la página de inicio. Aquí puedes encontrar varios detalles sobre mí y mi viaje.",
                about: "Sobre Alex",
                intro: "Introducción",
                name: "Nombre:",
                age: "Edad:",
                occupation: "Ocupación:",
                navContact: "Contacto",
                navAbout: "Sobre Mí",
                navHome: "Inicio"
            },
            fr: {
                chooseLang: "Choisissez une langue :",
                welcome: "<span class='highlight'>Bienvenue sur Mon Site Web</span> ",
                homepage: "Ceci est la page d'accueil. Ici, vous pouvez trouver divers détails sur moi et mon parcours.",
                about: "À propos d'Alex",
                intro: "Introduction",
                name: "Nom:",
                age: "Âge:",
                occupation: "Profession:",
                navContact: "Contact",
                navAbout: "À Propos",
                navHome: "Accueil"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            document.getElementById('choose-lang').textContent = translations[lang].chooseLang;
            document.getElementById('welcome-text').innerHTML = translations[lang].welcome;
            document.getElementById('homepage-text').textContent = translations[lang].homepage;
            document.getElementById('about-title').textContent = translations[lang].about;
            document.getElementById('intro-text').textContent = translations[lang].intro;
            document.getElementById('name-text').textContent = translations[lang].name;
            document.getElementById('age-text').textContent = translations[lang].age;
            document.getElementById('occupation-text').textContent = translations[lang].occupation;

            // Update navigation menu
            document.getElementById('nav-contact').textContent = translations[lang].navContact;
            document.getElementById('nav-about').textContent = translations[lang].navAbout;
            document.getElementById('nav-home').textContent = translations[lang].navHome;
        }
    </script>
</body>
</html>
